<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calc</title>
        <link rel="stylesheet" href="quiz1/css/style.css">
	</head>
	<body>
		<div class="container">
            <div class="calculator">
<div class="display-screen">
				<div id="display"></div>
			</div>
			<div class="button">
				<table>
					<tr>
						<td>
							<button class="operator" id="clear">C</button>
						</td>
						<td>
							<button class="operator" id="percent">&percnt;</button>
						</td>
						<td>
							<button class="operator" id="divide">&divide;</button>
						</td>

						<td>
							<button class="operator" id="del"><</button>
						</td>
					</tr>

					<tr>
						<td>
							<button class="number" id="7">7</button>
						</td>
						<td>
							<button class="number" id="8">8</button>
						</td>
						<td>
							<button class="number" id="9">9</button>
						</td>

						<td>
							<button class="operator" id="times">&times;</button>
						</td>
					</tr>

					<tr>
						<td>
							<button class="number" id="4">4</button>
						</td>
						<td>
							<button class="number" id="5">5</button>
						</td>
						<td>
							<button class="number" id="6">6</button>
						</td>
						<td>
							<button class="operator" id="-">-</button>
						</td>
					</tr>

					<tr>
						<td>
							<button class="number" id="1">1</button>
						</td>
						<td>
							<button class="number" id="2">2</button>
						</td>
						<td>
							<button class="number" id="3">3</button>
						</td>
						<td>
							<button class="operator" id="+">+</button>
						</td>
					</tr>
					<tr>
						
						<td colspan="2"><button class="number" id="zero">0</button></td>
						<td><button class="comma" id="comma">.</button></td>
                        <td >
							<button class="operator" id="samadengan">=</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
            </div>
			

        <script src="quiz1/js/main.js"></script>
	</body>
</html>
