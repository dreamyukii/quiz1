<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <!-- Link Referance -->
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200"
    />
  </head>
  <body>
    <div class="kalkulator">
      <div class="output">
        <button data-all-clear class="topButton" style="border-top-left-radius: 25px;">Clr</button>
        <div data-previous-operand class="prevOperand"></div>
        <button data-delete class="topButton">Del</button>
        <div data-current-operand class="curOperand"></div>


        
      </div>

      <!-- Tombol kalkulator -->
      <div class="tombol-calc">
        
        <button data-operation class="operatorButton">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operatorButton">-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operatorButton">*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operatorButton" style="border-bottom-left-radius: 25px;">/</button>
        <button data-dot>.</button>
        <button data-number>0</button>
        <button data-equals class="rightCorner"  style="border-bottom-right-radius: 25px;">=</button>

    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
